name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Clone GTest
      run:  git clone https://github.com/google/googletest.git -b release-1.10.0
    - name: Install gtest manually
      working-directory: ./googletest
      run:  sudo apt install python3-pip &&
            cmake -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS="-Wnoerror" . &&
            make &&
            sudo make install
    - uses: actions/checkout@v4
    - name: configure
      run: ./configure
    - name: make
      run: make
